<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e3f6f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .form-container h2 {
      text-align: center;
      color: #00bcd4;
      margin-bottom: 25px;
    }

    .form-container input,
    .form-container button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ffc99b;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s, background-color 0.3s;
    }

    .form-container input:focus {
      border-color: #00bcd4;
      background-color: #f0faff;
      outline: none;
    }

    .form-container button {
      background-color: #ffc99b;
      border: none;
      font-weight: bold;
      font-size: 16px;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #ffb077;
    }

    #mensaje {
      text-align: center;
      color: #d9534f;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="formLogin">
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="clave" placeholder="Contraseña" required>
      <button type="submit">Iniciar sesión</button>
    </form>
    <p id="mensaje"></p>
  </div>

  <script>
    document.getElementById('formLogin').addEventListener('submit', async function(e) {
      e.preventDefault();

      const datos = {
        email: document.getElementById('email').value,
        clave: document.getElementById('clave').value
      };

      try {
        const respuesta = await fetch('/api/usuarios/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(datos)
        });

        const resultado = await respuesta.json();

        if (!respuesta.ok) {
          document.getElementById('mensaje').innerText = resultado.error || 'Credenciales inválidas';
          return;
        }

        localStorage.setItem('token', resultado.token);
        document.getElementById('mensaje').innerText = '¡Inicio de sesión exitoso!';
        location.href = `/camiseta?token=${encodeURIComponent(resultado.token)}`;
      } catch (error) {
        console.error('Error al iniciar sesión:', error);
        document.getElementById('mensaje').innerText = 'Ocurrió un error en el servidor.';
      }
    });

    // Enter para avanzar entre campos en login
    const loginInputs = ["email", "clave"];
    loginInputs.forEach((id, index) => {
      const input = document.getElementById(id);
      input.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
          if (index < loginInputs.length - 1) {
            document.getElementById(loginInputs[index + 1]).focus();
          } else {
            document.querySelector("button").click();
          }
        }
      });
    });
  </script>
</body>
</html>
